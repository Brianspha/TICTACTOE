<html>
  <head>
    <title>Embark</title>
    <link rel="stylesheet" href="css/app.css">
    <script src="js/app.js"></script>
  </head>
  <body>
    
    <div id="overlay">     

  <form  id="form" onsubmit="return;">
      <input type="text" id="name" name="firstname" placeholder="Your name..">
      <select id="address" name="address">
       <option value="-1">Choose an address</option>  
        <option value="one">1</option>
        <option value="two">2</option>
        <option value="three">3</option>
      </select>
      <input type="submit" value="Submit" id="submit" >        
  </form>    
</div>
</div>    
<div id="ChooseXorO" class="center">
  <h2>Choose your symbol:</h2>
  <button type="button" id="choose-x" class="choose">X</button>
  <button type="button" id="choose-o" class="choose">O</button>
</div>

<div id="MainUI">
  <div id="playerone" class="red">Player 1</div>
  <div id="playertwo">Player 2</div>

  <!-- Grid
  A1 A2 A3
  B1 B2 B3
  C1 C2 C3  -->
  <div class="container">
      <div class="cell a 1" id="A1"></div>
      <div class="cell a 2" id="A2"></div>
      <div class="cell a 3" id="A3"></div>
      <div class="cell b 1" id="B1"></div>
      <div class="cell b 2" id="B2"></div>
      <div class="cell b 3" id="B3"></div>
      <div class="cell c 1" id="C1"></div>
      <div class="cell c 2" id="C2"></div>
      <div class="cell c 3" id="C3"></div>
  </div>
<div class="console" ></div>
</div>
<!-- All Java Script scripts -->
</body>
</html>
